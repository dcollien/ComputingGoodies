<!DOCTYPE html>

<html lang="en">
  <meta charset="utf-8" />
  <title>AlmondBread Viewer</title>
  <meta name="description" content="AlmondBread - A Mandelbrot Set Server" />
  <meta name="author" content="OpenLearning" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style type="text/css">
    .container {
      width: 100%;
      height: 100%;
    }

    body, html {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
      position: fixed;
    }
  </style>
  <script src="jquery.js"></script>
  <script src="jquery.mousewheel.js"></script>
  <script src="tileViewer.js"></script>

</head>
<body>
  <div class="container">
    <div id="almondbread" style="width:100%; height:100%"></div>
  </div>

  <script>
    var tileViewer = new TileViewer('#almondbread', {
      url: 'http://localhost:8081/X{x}_Y{x}_Z{zoom}.png',
      zoom: 7
    });
  </script>
</body>
</html>
